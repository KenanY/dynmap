<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <!-- Use .htaccess and remove the next meta tag to avoid edge case issues.
            More info: h5bp.com/i/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Minecraft Dynamic Map</title>
    <meta name="description" content="Minecraft Dynamic Map" />
    <meta name="keywords" content="minecraft, map, dynamic" />
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cleartype" content="on">
    <!-- The next 2 lines make us fullscreen on apple mobile products - remove if you don't like that -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="images/dynmap.ico" type="image/ico" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/embedded.css" media="screen" />-->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/override.css" media="screen" /> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js"></script>
</head>
<body>
    <div id="mcmap"></div>
    <script>
        Modernizr.load([
            {
                load: '//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js',
                complete: function () {
                    if ( !window.jQuery ) {
                        Modernizr.load('js/libs/jquery-1.7.1.min.js');
                    }
                }
            },
            {
                load: ['js/leaflet.js', 
                       'js/custommarker.js', 
                       'js/dynmaputils.js',
                       'version.js',
                       'js/jquery.json.js',
                       'js/jquery.mousewheel.js',
                       'js/minecraft.js',
                       'js/map.js',
                       'js/hdmap.js',
                       'js/kzedmaps.js',
                       'js/flatmap.js',
                       'config.js'],
                complete: function () {
                    window.dynmap = new DynMap($.extend({container:$("#mcmap")}, config))
                }
            }
        ]);
    </script>
</body>
</html>
